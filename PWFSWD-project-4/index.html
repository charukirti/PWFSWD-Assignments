<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charukirti Chougule</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/CSS/style.css" />

    <link rel="stylesheet" href="./CSS/media.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header & navigation -->

    <header>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#technologies">Technologies</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="hmbgr">
          <img src="./assets/hambrger.png" alt="menu" />
        </div>
      </nav>
    </header>

    <!-- Hero section -->
    
    <main id="home">
      <div class="text-content">
        <div class="first-line">
          <span><img src="./assets/waving-hand.png" alt="hello" /></span>
          <h3>Hi Everyone</h3>
        </div>
        <h1>Mark Anderson</h1>
        <h2>Developer</h2>
      </div>
      <div class="hero-img">
        <img src="./assets/pc-image.png" alt="pc-image" />
      </div>
    </main>

    <!-- projects section -->

    <section class="projects-section" id="projects">
      <div class="title">
        <h3>Projects</h3>
        <div class="line"></div>
      </div>
      <div class="projects">
        <figure>
          <img title="Project 1" src="./assets/image.png" alt="Project 1" />
          <figcaption>Project 1</figcaption>
        </figure>

        <figure>
          <img title="Project 2" src="./assets/image.png" alt="Project 2" />
          <figcaption>Project 2</figcaption>
        </figure>

        <figure>
          <img title="Project 3" src="./assets/image.png" alt="Project 3" />
          <figcaption>Project 3</figcaption>
        </figure>

        <figure>
          <img title="Project 4" src="./assets/image.png" alt="Project 4" />
          <figcaption>Project 4</figcaption>
        </figure>
      </div>
    </section>

    <!-- Footer section -->

    <footer class="footer" id="contact">
      <h2>Contact Me</h2>

      <div class="line"></div>

      <div class="contact-links">
        <img src="./assets/github.png" alt="Github" />
        <img src="./assets/linkedin.png" alt="Linkedin" />
        <img src="./assets/outlook.png" alt="Outlook" />
      </div>
    </footer>
  </body>
</html>
